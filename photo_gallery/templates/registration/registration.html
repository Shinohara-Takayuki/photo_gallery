<form method="post" action="{% url 'register_user' %}">
{% csrf_token %}
<table>
<tr>
    <td><label for="id_firstname">First name:</label></td>
    <td><input id="id_firstname" maxlength="254" name="firstname" type="text"></td>
</tr>
<tr>
    <td><label for="id_lastname">Last name:</label></td>
    <td><input id="id_lastname" maxlength="254" name="lastname" type="text"></td>
</tr>
<tr>
    <td><label for="id_email">Email:</label></td>
    <td><input id="id_email" maxlength="254" name="email" type="text"></td>
</tr>
<tr>
    <td><label for="id_username">Username:</label></td>
    <td><input id="id_username" maxlength="254" name="username" type="text"></td>
</tr>
<tr>
    <td><label for="id_password">Password:</label></td>
    <td><input id="id_password" name="password" type="password"></td>
</tr>
<tr>
    <td><label for="id_repeat_password">Repeat password:</label></td>
    <td><input id="id_repeat_password" name="repeat_password" type="password"></td>
</tr>
</table>

<input type="submit" value="Register" />
</form>
