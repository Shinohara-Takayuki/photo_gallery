<html>
<head>
<title>Request permission for image view</title>
</head>
<body>
<h>You dont have permissions to view this picture</h>
<form enctype="multipart/form-data" method="post" action="{% url 'reg_perm_request' %}">
	{% csrf_token %}
	<input type="hidden" name="imageid" value="{{ imageid }}">
	<p/>
	<input type="submit" value="Request access" />
</form>
</body>
</html>
